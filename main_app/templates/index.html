<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css "
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Great Number Game</title>
  </head>
  <body>
    <div id="wrapper" class="container">
      <h1>Welcome to the Great Number Game!</h1>
      <h2>I am thinking of a number between 1 and 100</h2>
      <h2>Take a guess!</h2>
      <div id="result-container">
        <!-- <div id="result" class="bg-success">
          55 Was the Number!<button>Play Again</button>
        </div> -->
      </div>
      <form action="/submit_guess" method="post">
        <input type="text" name="guess" id="guess" />
        <input type="submit" id="submit-btn" value="Submit" />
      </form>
    </div>
  </body>
</html>
